<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Последни новини и предстоящи събития в кафе-пекарна Арома. Научете първи за промоции, дегустации и специални оферти.">
    <meta name="keywords" content="новини, кафе Арома, събития, промоции, дегустации, пекарна във Варна">
    <title>Новини | Кафе-пекарна Арома</title>
    <link rel="stylesheet" href="./assets/css/news.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="about.html">За нас</a></li>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="news.html" class="active">Новини</a></li>
                <li><a href="gallery.html">Галерия</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news-intro">
            <h2>Последни новини</h2>
            <p>Следете нашите новини, промоции и предстоящи събития. Винаги нещо вкусно и интересно ви очаква!</p>
            
        </section>

        <section id="news-container" class="news-list">
           
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Кафе-пекарна „Арома“ | Всички права запазени.</p>
        <div class="footer-links">
            <a href="index.html">Начало</a> |
            <a href="menu.html">Меню</a> |
            <a href="contacts.html">Контакти</a> |
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>

    <script>
    fetch('https://cafe-aroma-be.onrender.com/api/news')
      .then(res => res.json())
      .then(news => {
        const container = document.getElementById('news-container');

        news.forEach(item => {
          const article = document.createElement('article');
          article.classList.add('news-item');

          article.innerHTML = `
            <h3>${item.title}</h3>
            <p><strong>Дата:</strong> ${item.date}</p>
            <p>${item.content}</p>
            <img src="${item.image}" alt="${item.title}" style="width:100%; max-width:400px; border-radius:8px; margin-top:10px;">
          `;

          container.appendChild(article);
        });
      })
      .catch(err => console.error('Грешка при зареждане на новините:', err));
    </script>
</body>
</html>
